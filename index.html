<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Spotify App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <ul>
      <li class="logo"><img src="spotify-logo.jpg" alt="Spotify logo">Spotify</li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>

  <div class="container">

    <div class="songsList">
      <h1>Best of NCS -No Copyright Sounds</h1>

      <div class="songItemcontainer">

        <div class="songItem">
          <img src="covers/1.png " alt="1">
          <span class="songNames">Tauba Tauba</span>
          <span class="songlistPlay"><span class="timestamp">03:27 <i id="0"
                class=" far songItemPlay  fa-circle-play"></i></span></span>
        </div>


        <div class="songItem">
          <img src="covers/1.png" alt="1">
          <span class="songNames">Tauba Tauba</span>
          <span class="songlistPlay"><span class="timestamp">04:20 <i id="1"
                class=" far songItemPlay fa-circle-play"></i></span></span>
        </div>


        <div class="songItem">
          <img src="covers/1.png " alt="1">
          <span class="songNames">Tauba Tauba</span>
          <span class="songlistPlay"><span class="timestamp">03:02 <i id="2"
                class=" far songItemPlay fa-circle-play"></i></span></span>
        </div>


        <div class="songItem">
          <img src="covers/1.png " alt="1">
          <span class="songNames">Tauba Tauba</span>
          <span class="songlistPlay"><span class="timestamp">02:48 <i id="3"
                class=" far songItemPlay fa-circle-play"></i></span></span>
        </div>

        <div class="songItem">
          <img src="covers/1.png" alt="1">
          <span class="songNames">Tauba Tauba</span>
          <span class="songlistPlay"><span class="timestamp">04:13 <i id="4"
                class=" far songItemPlay fa-circle-play"></i></span></span>
        </div>

        <div class="songItem">
          <img src="covers/1.png " alt="1">
          <span class="songNames">Tauba Tauba</span>
          <span class="songlistPlay"><span class="timestamp">02:58 <i id="5"
                class=" far songItemPlay fa-circle-play"></i></span></span>
        </div>

      </div>
    </div>
    <div class="songBanner"></div>

  </div>

  <div class="bottom">
    <input type="range" name="range" id="myProgressbar" min="0" value="0" max="100">
    <div class="icons">
      <!--fontawesome icons-->
      <i class=" fa-solid fa-3x fa-backward-step" id="prev"></i >
      <i class=" far fa-3x fa-circle-play" id="masterPlay"></i >
      <i  class=" fa-solid fa-3x fa-forward-step" id="next"></i>
    </div>
    <div class="songGIF"><img src="playlist gif.gif" width="30px" alt="" id="playGif"><span id="masterplayName">Tauba Tauba</span>
    </div>
  </div>


  <script src="https://kit.fontawesome.com/7b66295420.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
